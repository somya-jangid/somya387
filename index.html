<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <nav>
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo" class="logo">
            <div>
                <button class="btn-secondary">Sign In</button>
                <button class="btn-primary">Join Now</button>
            </div>
        </nav>
        <div class="hero-content">
            <h1>Unlimited movies, TV shows, and more.</h1>
            <h2>Watch anywhere. Cancel anytime.</h2>
            <button class="btn-primary">Get Started</button>
        </div>
    </div>

    <div class="content-rows">
        <h2 class="row-title">Trending Now</h2>
        <div class="carousel">
            <img src="https://www.pexels.com/photo/a-close-up-shot-of-a-movie-poster-18450887/" alt="Movie Poster">
            <img src="https://www.pexels.com/photo/people-watching-a-movie-18450891/" alt="Movie Poster">
            <img src="https://unsplash.com/photos/a-movie-theater-with-red-seats-and-a-large-screen-d5nTBGyD_yU" alt="Movie Poster">
        </div>
        <h2 class="row-title">Popular on Netflix</h2>
         <div class="carousel">
            <img src="https://www.pexels.com/photo/a-close-up-shot-of-a-movie-poster-18450887/" alt="Movie Poster">
            <img src="https://www.pexels.com/photo/people-watching-a-movie-18450891/" alt="Movie Poster">
            <img src="https://unsplash.com/photos/a-movie-theater-with-red-seats-and-a-large-screen-d5nTBGyD_yU" alt="Movie Poster">
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <p>&copy; 2023 Netflix Clone</p>
            <div class="footer-links">
                <a href="#">FAQ</a>
                <a href="#">Help Center</a>
                <a href="#">Account</a>
                <a href="#">Terms of Use</a>
                <a href="#">Privacy</a>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
