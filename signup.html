<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Netflix Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signup-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo" class="logo">
        <div class="signup-steps">
            <h2>Step 1 of 3</h2>
            <h3>Choose your plan.</h3>
            <div class="plans">
                <div class="plan">
                    <h4>Basic</h4>
                    <p>$9.99/month</p>
                    <ul>
                        <li>Watch on 1 screen</li>
                        <li>SD quality</li>
                    </ul>
                </div>
                <div class="plan">
                    <h4>Standard</h4>
                    <p>$15.99/month</p>
                    <ul>
                        <li>Watch on 2 screens</li>
                        <li>HD quality</li>
                    </ul>
                </div>
                 <div class="plan">
                    <h4>Premium</h4>
                    <p>$19.99/month</p>
                    <ul>
                        <li>Watch on 4 screens</li>
                        <li>HD/Ultra HD quality</li>
                    </ul>
                </div>
            </div>
            <button class="btn-primary">Continue</button>
        </div>
    </div>
     <footer>
       <div class="footer-content">
            <p>&copy; 2023 Netflix Clone</p>
            <div class="footer-links">
                <a href="#">FAQ</a>
                <a href="#">Help Center</a>
                <a href="#">Account</a>
                <a href="#">Terms of Use</a>
                <a href="#">Privacy</a>
            </div>
        </div>
    </footer>
</body>
</html>
