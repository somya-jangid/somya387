<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Netflix Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signin-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo" class="logo">
        <form class="signin-form">
            <input type="text" placeholder="Email or phone number">
            <input type="password" placeholder="Password">
            <button class="btn-primary">Sign In</button>
            <div class="remember-help">
                <input type="checkbox" id="rememberMe"> <label for="rememberMe">Remember me</label>
                <a href="#">Need help?</a>
            </div>
            <p>New to Netflix? <a href="signup.html">Sign up now</a>.</p>
        </form>
    </div>
     <footer>
       <div class="footer-content">
            <p>&copy; 2023 Netflix Clone</p>
            <div class="footer-links">
                <a href="#">FAQ</a>
                <a href="#">Help Center</a>
                <a href="#">Account</a>
                <a href="#">Terms of Use</a>
                <a href="#">Privacy</a>
            </div>
        </div>
    </footer>
</body>
</html>
